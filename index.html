<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clicker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        img{
            height: 250px;
            width: 350px;
        }
        button{
            height: 100px;
            width: 350px;
            color:yellow;
            background-color: black;
        }
        .content{
            width: 1100px;
            height: 1100px;
            color:yellow;
            background-color: black;

        }
        .hidden{
            display: none;
        }
        button:hover{
            box-shadow: 0 8px 16px 0 gold;
        }




    </style>
</head>

<div class="container">

    <div class="content">
        <div class="row">
            <div>
                <h1>Monkey clicker</h1>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwDY-9A2LvYAsoynCLFDX-GLv0LIVZqp2ZstZbtw3FNSWTKSGNrCL6tik&usqp=CAU">
                <button id="1">CLick Me!!</button>
                <h2></h2>
            </div>
            <div>
                <h1>Shop</h1>
                <button id="2">2x multipler(cost 50 points)</button>
                <button id="4">4x multipler(cost 200 points)</button>
                <button id="5">6x multipler(cost 400 points)</button>
                <button id="6">Restart</button>


            </div>
        </div>
    </div>
    <p class="hidden"></p>



</div>
